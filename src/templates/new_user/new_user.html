{% extends './base.html' %}

{% block title %}New User{% endblock %}

{% block CustomCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock%}
{% block body %}
<div class="content">
    <form class="form-sigin" action="/login" method="POST">
        <img class="mb-4" src="{{ url_for('static', filename='img/flask.png') }}" alt="" width="100">
        {% with messages = get_flashed_messages() %}
        
        {% if messages %}
        <br/>
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert"> 
            <strong> {{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="username@example.com">
            <label for="floatingInput">Email</label>
        </div>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" name="confir_password" placeholder="Confir password">
            <label for="floatingPassword">Confir password</label>
        </div>
        <button class="btn btn-secondary w-100 py-2" type="submit">Sign up</button>
        
    </form>
</div>
{% endblock %}
